apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.6
version = '1.0'

repositories {
    mavenCentral()
}

ext {
    groovyVersion = '2.4.4'
}

dependencies {
    compile "org.codehaus.groovy:groovy-json:$groovyVersion"

    testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}